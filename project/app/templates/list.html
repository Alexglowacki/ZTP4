<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management App</title>
</head>
<body>

    <ul>
        <li>ID - Name - Price($)</li>

        {% endfor %}
    </ul>

    <div>

    </div>
</body>
</html>
