<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #7c7777; /* Set your desired background color here */
        }
        table, tr, th {
            border: 1px solid black;
        }
    </style>
    
    <title>Product Management App</title>
</head>
<body>
    <h1>Main menu</h1>
    <h2>Add product</h2>
    <div>
        <label for="product.name">Enter Product Name:      </label>
        <input type="text" id="product.name" name="name" required>
        <br>
        <label for="product.amount">Enter Product Amount:</label>
        <input type="number" id="product.amount" name="amount" required>
        <br>
        <label for="product.price">Enter Product Price:</label>
        <input type="number" id="product.price" name="price" required>
        <br>
        <label for="product.description">Enter Product Description:</label>
        <input type="text" id="product.description" name="description" required>
        <br>
        <label for="product.status">Enter Product status:</label>
        <input type="text" id="product.status" name="status" required>
        <br>
        <button type="submit">Add Product</button>
    </div>
    <h2>Edit product</h2>
    <div>
        <label for="product._id">Enter Product ID: </label>
        <input type="text" id="product._id" name="_id" required>
        <br>
        <label for="product.name">Enter Product Name:      </label>
        <input type="text" id="product.name" name="name" required>
        <br>
        <label for="product.amount">Enter Product Amount:</label>
        <input type="number" id="product.amount" name="amount" required>
        <br>
        <label for="product.price">Enter Product Price:</label>
        <input type="number" id="product.price" name="price" required>
        <br>
        <label for="product.description">Enter Product Description:</label>
        <input type="text" id="product.description" name="description" required>
        <br>
        <label for="product.status">Enter Product status:</label>
        <input type="text" id="product.status" name="status" required>
        <br>
        <button type="submit">Save changes</button>
    </div>
    <h2>Delete product</h2>
    </div>
    <h2>Delete product</h2>
    <div>
        <label for="product_id">Enter Product ID: </label>
        <input type="text" id="product_id" name="id" required>
        <br>
        <form id="deleteForm" action="product/" method="get">
            <button type="submit">Delete</button>
        </form>

        <script>
            document.getElementById('deleteForm').addEventListener('submit', function(event) {
                var productId = document.getElementById('product_id').value;

                this.action = "product/" + productId;
            });
        </script>
    </div>



    <h1>List of products</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price</th>
        </tr>
        {% for product in products %}
        <tr>
            <!-- <th><a href="{{ '/details/{{product._id}}'}}">{{product._id}}</a></th> -->
            <th><a href="{{ '/details'}}">{{product._id}}</a></th>
            <th>{{ product.name }}</th>
            <th>${{ product.price }}</th>
            <!-- TODO implement functioinality -->
            <!-- <th><a href="{{ '/edit/{{product._id}}'}}">Edit</a></th> -->
            <!-- <th><a href="{{ '/edit'}}"><button type="submit">Edit</button></a></th> -->
            <th>    
                <form id="deleteFromListForm" action="/product/{{ product._id }}" method="get">
                    <button type="submit">Delete</button>
                </form>
                <script>
                    document.getElementById('deleteFromListForm').addEventListener('submit', function(event) {
                        // No need to get the product ID again, it's already in the form action
                        // var productListId = document.getElementById('product._id').value;
                
                        // If you need to confirm the delete action, you can prompt the user here
                        // var confirmDelete = confirm("Are you sure you want to delete this product?");
                        // if (!confirmDelete) {
                        //     event.preventDefault(); // Cancel the form submission
                        // }
                    });
                </script>
            </th>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
